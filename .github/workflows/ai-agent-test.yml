name: ArXiv Scraper AI Agent

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  run-arxiv-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run arXiv Scraper Pipeline
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          python -m services.arxiv_scraper

      - name: Run Model Designer Agent
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          python agents/model_designer_agent.py
